<div *ngFor="let reserva of reservas">

    <mat-card id="carta" class="mat-elevation-z11" style="display: flex; margin:5% 25%;"
        (click)="irADetalles(hotel.id)">

        <div>
            <app-hotel [hotel]="reserva.hotel"></app-hotel>
        </div>

        <div style="margin-top: 5.8%; position: relative; right: 5em;">
            <p style="white-space: nowrap;">
                {{reserva.fechaDesde | date:'dd-MM-yyyy'}} / {{reserva.fechaHasta | date:'dd-MM-yyyy'}}


            </p>

            <p style="margin-left: 45%;">
                {{reserva.cantidadDeDias()}} d√≠a/s

            </p>


            <h4>
                ${{reserva.calcularTotal()}}

            </h4>

            <div *ngIf=reserva.esCancelable()>
                <div style="margin-left: 80%;">

                    <div>
                        <button mat-raised-button color="warn" (click)="cancelarReservaDelCliente(reserva)">
                            Cancelar</button>
                    </div>
                </div>


            </div>

        </div>

    </mat-card>

</div>
